<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Números</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>
      <ion-item>
        <ion-input type="number" [(ngModel)]="quantNumeros" [disabled]="quantNumerosDesativada">Digite a quantidade de números que deseja inserir:</ion-input>

        <div *ngIf="!quantNumerosDesativada">
          <ion-button (click)="ativarNumero()">OK</ion-button>
        </div>
      </ion-item>

      <ion-item>
        <ion-input type="number" [(ngModel)]="numero" [disabled]="!numeroAtivado">Digite o número que deseja inserir:</ion-input>
      </ion-item>

      <div *ngIf="recebeNumeros.length < quantNumeros && numeroAtivado ">
        <ion-button (click)="inserirNumeros()">Inserir</ion-button>
      </div>

      <div *ngIf="recebeNumeros.length == quantNumeros && quantNumeros !== 0">
        <p>Lista de números (ordem normal)</p>
        <ion-item *ngFor="let arrayNumeros of recebeNumeros">
          {{ arrayNumeros }}
        </ion-item>

        <div *ngIf="numerosInvertidos.length == 0">
          <ion-button (click)="ordemInversa()">Ordem inversa</ion-button>
        </div>
      </div>

      <div *ngIf="numerosInvertidos.length > 0">
        <p>Lista de números (ordem inversa)</p>

        <ion-item *ngFor="let arrayNumeros of numerosInvertidos">
          {{ arrayNumeros }}
        </ion-item>
      </div>
    </ion-list>

    <ion-button class="floating-button" (click)="navegarPagina()">
      <ion-icon name="return-down-back-outline"></ion-icon>
    </ion-button>

  </div>

</ion-content>
