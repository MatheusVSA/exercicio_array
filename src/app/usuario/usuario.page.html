<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Digite a quantidade de números que deseja inserir:</strong>

    <ion-input type="number" [(ngModel)]="quantNumeros">Quantidade:</ion-input>

    <ion-input type="number" [(ngModel)]="numero">Número:</ion-input>

    <div *ngIf="recebeNumeros.length < quantNumeros">
      <ion-button (click)="inserirNumeros()">Inserir</ion-button>
    </div>

    <div *ngIf="recebeNumeros.length == quantNumeros && quantNumeros != 0">
      <p>Lista de números</p>
      <ion-item *ngFor="let arrayNumeros of recebeNumeros">
        {{ arrayNumeros }}
      </ion-item>
    </div>
  
  </div>

</ion-content>
