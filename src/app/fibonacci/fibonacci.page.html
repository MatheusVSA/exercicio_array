<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fibonacci</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fibonacci</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <div id="container">
    <ion-list>
      <ion-input type="number" [(ngModel)]="numero">Digite um n√∫mero inteiro para calcular sua sequencia de Fibonacci:</ion-input>

      <div *ngIf="numero > 0">
        <ion-button (click)="fibonacci()">Calcular Fibonacci</ion-button>
      </div>
      
      <ion-list *ngFor="let fibo of recebeNumeros">
          {{ fibo }}
      </ion-list>

      <div *ngIf="recebeNumeros.length > 0">
        <ion-button (click)="limpar()">Limpar</ion-button>
      </div>
    </ion-list>

    <ion-button class="floating-button01" (click)="navegarPagina01()">
      <ion-icon name="return-down-forward-outline"></ion-icon>
    </ion-button>

    <ion-button class="floating-button02" (click)="navegarPagina02()">
      <ion-icon name="return-down-back-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
